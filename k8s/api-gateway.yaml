apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: microservices-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: api-gateway:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: ORDER_SERVICE_HOST
          value: "order-service"
        - name: PRODUCT_SERVICE_HOST
          value: "product-service"
        - name: PAYMENT_SERVICE_HOST
          value: "payment-service"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: microservices-demo
spec:
  selector:
    app: api-gateway
  ports:
  - port: 80
    targetPort: 3000
  type: LoadBalancer
